<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - CAPPLY</title>

  {% include 'snippets/snippet_css_all.html' %}

</head>

<body>
  <section class="bg-primary">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <p class="text-primary text-center text-uppercase fw-bold mb-3 h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
                  UP</p>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  {% if form.errors %}
                  <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                      {% for key, value in form.errors.items %}
                      <strong>{{ value }}</strong>
                      {% endfor %}
                    </div>
                  </div>
                  {% endif %}
                  <form method="POST" action="{% url 'register' %}" class="mx-1 mx-md-4 text-primary">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="text-secondary fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.username }}
                        <label class="form-label" for="{{ form.username.id_for_label }}">Username
                          {% if form.username.field.required %}<span class="text-danger">*</span>{% endif %}</label>
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="text-secondary fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.email }}
                        <label class="form-label" for="{{ form.email.id_for_label }}">Your Email
                          {% if form.email.field.required %}<span class="text-danger">*</span>{% endif %}</label>
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="text-secondary fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.password1 }}
                        <label class="form-label" for="{{ form.password1.id_for_label }}">Password
                          {% if form.password1.field.required %}<span class="text-danger">*</span>{% endif %}</label>
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="text-secondary fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        {{ form.password2 }}
                        <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm password
                          {% if form.password2.field.required %}<span class="text-danger">*</span>{% endif %}</label>
                      </div>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                      <label class="form-check-label" for="form2Example3">
                        <span class="text-danger">*</span> I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Back</a>
                    </div>

                  </form>



                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
