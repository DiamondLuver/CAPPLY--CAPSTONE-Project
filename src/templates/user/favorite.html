{% extends 'profile_base.html' %}


{% block content %}

<body>
    <section class="position-relative overflow-hidden ">
        <div class="container mt-lg-5 pt-5">
            <div class=" row align-items-center justify-content-center">
                <div class="card bg-white col-lg-8 m-5 px-5 pb-5 " style="border-radius: 15px;">
                    
                    <a href="{% url 'profile' %}" class="mt-5 ">
                        < Back</a>
                            <h3 class="text-center">Favorited Scholarships</h3>
                            {% for favorite in scholarship_favorite %}
                            <div class="row d-flex align-items-center shadow  justify-content-center card-body">
                                <h5 class="card-title"><a
                                        href="scholarship/{{favorite.scholarship_link}}">{{favorite.scholarship_school}}</a>
                                </h5>
                                <a href="favorite-delete/{{favorite.scholarship_link}}"
                                    class=" p-2  text-danger">Remove</a>
                            </div>
                            {% endfor %}
                            {% if not scholarship_favorite %}
                            <p class="text-center text-primary">No Scholarship added</p>
                            {% endif %}

                </div>
            </div>
        </div>

    </section>
    {% endblock content %}
