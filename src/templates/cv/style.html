<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Form</title>
  {% include 'snippets/snippet_css_all.html' %}
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      color: #333;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-textarea {
      height: 120px;
      resize: vertical;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Form</h1>
    <form>
      <div class="form-group">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" id="first-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" id="last-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="summary" class="form-label">Summary</label>
        <textarea id="summary" class="form-control form-textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="experience" class="form-label">Experience</label>
        <textarea id="experience" class="form-control form-textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="education" class="form-label">Education</label>
        <textarea id="education" class="form-control form-textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="skills" class="form-label">Skills</label>
        <textarea id="skills" class="form-control form-textarea" required></textarea>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
